<select [formControl]="fc" [formlyAttributes]="field" [class.border-rose-500/40]="hasError" class="w-full rounded-xl border border-white/1 bg-white/5 px-4 py-2.5
         text-slate-100
         focus:outline-none focus:ring-2 focus:ring-cyan-400/40 focus:border-cyan-400/40
         disabled:opacity-60 disabled:cursor-not-allowed">

	<option *ngIf="props.placeholder" value="" class="bg-[#0B1220] text-slate-400">
		{{ props.placeholder }}
	</option>

	<option *ngFor="let opt of selectOptions" [value]="opt.value" class="bg-[#0B1220] text-slate-100">
		{{ opt.label }}
	</option>
</select>
